name: Events Demo 1
on:
  pull_request:
    types:
      - opened
  workflow_dispatch:
  push: # only pushes to main branch will trigger this workflow
    branches:
      - main
      - dev
    paths-ignore: # filter out any changes to files in the .github/workflows directory
      - '.github/workflows/*'
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Output event data
        run: echo "${{ toJSON(github.event) }}"
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Test code
        run: npm run test
      - name: Build code
        run: npm run build
      - name: Deploy project
        run: echo "Deploying..."
